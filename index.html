    <title>随机观看小姐姐视频_网页在线版</title>
    <link rel="stylesheet" href="https://www.76s.top/style.css">
</head>
<body>
    <section id="main">
        <video id="player" src="video.php" controls="" webkit-playsinline="" playsinline=""></video>
    </section>
    <section id="buttons">
        <button id="switch">连续: 开</button>
        <button id="next">播放下一个</button>
    </section>
    <script>
	     window.onload=function(){
           document.onkeydown=function(){
             var e=window.event||arguments[0];
             if(e.keyCode==123){
             alert("需要源码，联系作者");
             return false;
             }else if((e.ctrlKey)&&(e.shiftKey)&&(e.keyCode==73)){
             alert("需要源码，联系作者");
             return false;
             }
           };
           document.oncontextmenu=function(){
             alert("需要源码，联系作者");
             return false;
           }
        };
  window.addEventListener("keydown", function(e) {
			//可以判断是不是mac，如果是mac,ctrl变为花键
			//event.preventDefault() 方法阻止元素发生默认的行为。
			if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
				e.preventDefault();
				// Process event...
				document.getElementById("test").innerHTML = "ctrl+s成功";
			}
		}, false);
    (function (window, document) {
        if (top != self) {
            window.top.location.replace(self.location.href);
        }
        var get = function (id) {
            return document.getElementById(id);
        }
        var bind = function (element, event, callback) {
            return element.addEventListener(event, callback);
        }
        var auto = true;
        var player = get('player');
        var randomm = function () {
            player.src = 'http://v.nrzj.vip/video.php?_t=' + Math.random();
            player.play();
        }
        bind(get('next'), 'click', randomm);
        bind(player, 'error', function () {
            randomm();
        });
        bind(get('switch'), 'click', function () {
            auto = !auto;
            this.innerText = '连续: ' + (auto ? '开' : '关');
        });
        bind(player, 'ended', function () {
            if (auto) randomm();
        });
    })(window, document);
	    

    </script>
